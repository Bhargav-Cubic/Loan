
log4j.rootLogger=INFO,ERROR, stdout, logFile

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d [%p] (%c{2}):%L - %m%n [THREAD ID=%t]

log4j.appender.logFile=org.apache.log4j.RollingFileAppender
log4j.appender.logFile.File=D:\\App.log
log4j.appender.logFile.MaxFileSize=10kB
log4j.appender.logFile.MaxBackupIndex=10
log4j.appender.logFile.Threshold=debug
log4j.appender.logFile.layout=org.apache.log4j.PatternLayout
log4j.appender.logFile.layout.ConversionPattern=%d [%p] (%c{2}):%L - %m%n [THREAD ID=%t]


